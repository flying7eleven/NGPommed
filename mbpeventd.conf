#
# Configuration file for mbpeventd
#

# ATI X1600 backlight control (MacBook Pro)
lcd_x1600 {
	# initial backlight level (0 - 255)
	init = 200
	# step value (1 - 127)
	step = 10
}

# Intel GMA950 backlight control (MacBook)
lcd_gma950 {
	# initial backlight level (0x1f - 0x94 usually)
	init = 0x6f
	# step value (0x01 - 0x20)
	step = 0x0f
}

# Audio support
audio {
	# sound card to use
	card = "default"
	# initial volume (0 - 100, -1 to disable)
	init = -1
	# step value (1 - 50)
	step = 10
	# mixer element for volume adjustment
	volume = "PCM"
	# mixer element for speakers
	speakers = "Front"
	# mixer element for headphones
	headphones = "Headphone"
}

# Keyboard backlight control
kbd {
	# default value for automatic backlight (0 - 255)
	default = 100
	# step value (1 - 127)
	step = 10
	# ambient light thresholds for automatic backlight (0 - 255)
	on_threshold = 20
	off_threshold = 40
	# enable/disable automatic backlight
	auto = yes
}

# CD/DVD drive ejection
eject {
	# enable/disable eject key
	enabled = yes
	# CD/DVD device
	device = "/dev/dvd"
}

# Apple Remote
appleir {
	# enable/disable the appleir support
	enabled = no
}

